
  <div class="form-container">

    <mat-form-field  style="width:20em">
      <mat-label>Bollyname</mat-label>
      <input matInput type="text" id="bollyName"
             [(ngModel)]="model.songInputView.bollyName" name="bollyName">
    </mat-form-field>

    <mat-form-field   style="width:20em">
      <mat-label>Hindi Title</mat-label>
      <input matInput type="text"  id="hindiTitle"
             [(ngModel)]="model.songInputView.hindiTitle" name="hindiTitle">
    </mat-form-field>

    <mat-form-field   style="width:20em">
      <mat-label>Urdu Title</mat-label>
      <input matInput type="text"  id="urduTitle"
             [(ngModel)]="model.songInputView.urduTitle" name="urduTitle">
    </mat-form-field>


    <mat-form-field>
      <mat-label>Video</mat-label>
      <input matInput type="text" class="form-control lang-text" id="video" required [(ngModel)]="model.songInputView.video"
             name="video">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Release Date</mat-label>
      <input matInput [matDatepicker]="picker" id="releaseDate" required [(ngModel)]="model.songInputView.releaseDate" name="releaseDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="form-bottom-button-strip">
      <button mat-flat-button (click)="onSubmit()">Submit</button>
      <button mat-flat-button (click)="resetForm()">Clear</button>
    </div>

    <span class="error">{{model.message}}</span>
  </div>
